<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>PDF → Text</title>
  <meta name="description" content="Extract text from a PDF locally" />
  <link rel="icon" href="../../favicon.svg" type="image/svg+xml">

  <link rel="stylesheet" href="../../assets/styles.css" />
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4772692876726791"
     crossorigin="anonymous"></script>

  <script defer src="../../assets/ui.js"></script>
  <script type="module" defer src="tool.js"></script>
</head>
<body>
  <div class="container">
    <div class="toolbar">
      <a class="backlink" href="../../index.html">
        ← <span data-i18n="common.back">Back</span>
      </a>

      <div class="lang-switch" title="Language">
        <button class="chip" data-lang="en">EN</button>
        <button class="chip" data-lang="ru">RU</button>
      </div>
    </div>

    <div class="card">
      <h1 style="margin:0 0 6px" data-i18n="tool.pdfToText.title">PDF → Text</h1>
      <p class="muted" style="margin:0" data-i18n="tool.pdfToText.desc">Extract text from a PDF locally in your browser.</p>
    </div>

    <div class="ad card" style="margin-top:14px">
      <div class="ad-label" data-i18n="ad.top">Ad space</div>
      <div class="ad-box big">Tool top banner</div>
    </div>

    <div class="split" style="margin-top:14px">
      <div class="card">
        <div class="row" style="justify-content: space-between; margin-bottom: 10px; gap: 12px;">
          <div class="badge" id="status">—</div>
          <div class="row">
            <button class="btn" id="btnClear" data-i18n="tool.pdfToText.clear">Clear</button>
          </div>
        </div>

        <div class="dropzone" id="dropzone">
          <div class="row" style="justify-content: space-between;">
            <div class="row">
              <input id="file" type="file" accept="application/pdf" style="display:none" />
              <button class="btn" id="btnPick" data-i18n="tool.pdfToText.pick">Choose PDF</button>
              <div class="muted" data-i18n="tool.pdfToText.drop">…or drop it here</div>
            </div>
            <div class="muted" id="fileName" style="max-width: 45ch; overflow:hidden; text-overflow: ellipsis; white-space: nowrap;"></div>
          </div>

          <div class="row" style="gap: 10px; align-items: center;">
            <div class="badge" style="opacity:.9" data-i18n="tool.pdfToText.pages">Pages</div>

            <div class="toggle" style="margin-right: 6px;">
              <div class="switch on" id="swAllPages"></div>
              <div data-i18n="tool.pdfToText.all">All</div>
            </div>

            <input class="input" id="pages" placeholder="1-3,7" style="max-width: 220px" disabled />

            <div class="muted" data-i18n="tool.pdfToText.pagesHint">e.g. 1-3,7</div>
          </div>

          <div class="row">
            <button class="btn" id="btnExtract" data-i18n="tool.pdfToText.extract">Extract</button>
          </div>
        </div>

        <div class="row" style="margin-top: 12px; justify-content: space-between;">
          <div class="badge" id="stats">0 pages • 0 lines • 0 words</div>
          <div class="row">
            <button class="btn" id="btnCopy" data-i18n="common.copy">Copy</button>
            <button class="btn" id="btnDownload" data-i18n="common.download">Download</button>
          </div>
        </div>
      </div>

      <div class="card">
        <textarea id="output" placeholder="Result..."></textarea>
      </div>
    </div>

    <div id="toast" class="toast" aria-live="polite" aria-atomic="true"></div>
  </div>
</body>
</html>
